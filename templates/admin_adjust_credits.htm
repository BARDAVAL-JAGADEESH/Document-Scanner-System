<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Credit Requests</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* Add a background image */
    body {
      background-image: url('https://www.example.com/your-background-image.jpg'); /* Replace with your background image URL */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
    }

    /* Centering the content */
    .container {
      width: 80%;
      margin: 0 auto;
      padding-top: 50px;
      text-align: center;
    }

    h1 {
      color: #111010;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      margin: 20px 0;
      border-collapse: collapse;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for the table */
      padding: 20px;
      border-radius: 10px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #fff;
    }

    th {
      background-color: #333;
      font-size: 1.1em;
    }

    td {
      background-color: rgba(0, 0, 0, 0.7);
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #fff;
      text-decoration: none;
      background-color: #333;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pending Credit Requests</h1>
    <table>
      <tr>
        <th>Username</th>
        <th>Requested Credits</th>
        <th>Actions</th>
      </tr>
      {% for req in requests %}
      <tr>
        <td>{{ req['username'] }}</td>
        <td>{{ req['requested_credits'] }}</td>
        <td>
          <form action="/admin/credits/approve/{{ req['id'] }}" method="post" style="display:inline;">
            <button type="submit">Approve</button>
          </form>
          <form action="/admin/credits/deny/{{ req['id'] }}" method="post" style="display:inline;">
            <button type="submit">Deny</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>
    <a href="/admin/dashboard">Back to dashboard</a>
    <p>Bardaval Jagadeesh</p>

  </div>
  
</body>
</html>
