<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        
        body {
            background-image: url('https://tse2.mm.bing.net/th?id=OIP.WtkIIOsV6oB52-TuSQ0vuQHaEo&pid=Api&P=0&h=180.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px; 
            text-align: center;
        }

        h2 {
            font-size: 2em;
            color: #333;
        }

        h4 {
            font-size: 1.2em;
            color: #555;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1em;
            border-radius: 5px;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mt-5">Admin Dashboard</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-{{ messages[0][0] }}">
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}

        <div class="mt-4">
            <h4>Total Users: {{ total_users }}</h4>
            <h4>Total Documents: {{ total_documents }}</h4>
        </div>

        <a href="/admin/logout" class="btn btn-danger mt-3">Logout</a>
    </div>

</body>
</html>
