<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document Scanner</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  <style>
    /* Set background image */
    body {
      background-image: url('https://tse1.mm.bing.net/th?id=OIP.PYxl-VxNoPdzmsi5vgR6wwHaE6&pid=Api&P=0&h=180.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    /* Header styling with black background */
    header {
      background-color: black; /* Black background */
      text-align: center;
      padding: 30px;
      color: white; /* White text for contrast */
    }

    header h1.fade-in {
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .slide-mid {
      background-color: rgba(0, 0, 0, 0.7); /* Dark background */
      padding: 20px 40px; /* Add padding inside the box */
      border-radius: 10px; /* Rounded corners */
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Shadow for depth */
    }
    /* Navigation styling */
    nav {
      display: flex;
      justify-content: space-between; /* Distribute links with equal space */
      margin-top: 20px;
      padding: 0 20px; /* Add some padding to the left and right of the nav */
    }

    nav a {
      color: white; /* White color for the links */
      text-decoration: none;
      font-size: 1.2em;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #f11a94; /* Change color on hover */
    }

    /* Main section styling */
    main {
      text-align: center;
      padding: 50px;
      color: white;
      font-size: 1.2em;
      max-width: 80%;
      margin: 0 auto;
    }

    /* Footer styling */
    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="fade-in">Document Scanner</h1>
    <nav class="slide-in">
      <a href="/">Home</a>
      <a href="/auth/login">Login</a>
      <a href="/auth/register">Register</a>
      <a href="/admin/dashboard">Admin</a>
      <a href="/scan">Upload Document</a>
      <a href="/admin/dashboard">Credit Request</a>
      <a href="/user/profile">Profile</a>
      {% if session.get('role') %}
        <!-- Display logout link if user is logged in -->
        <a href="/auth/logout">Logout</a>
      {% endif %}
    </nav>
  </header>

  <main>
    <section class="intro">
      <p>Scan and match your documents quickly with our advanced document scanner.</p>

      <nav class="slide-mid">
        <a href="/scan">Upload Document</a>
      </nav>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Bardaval Jagadeesh</p>
  </footer>
</body>
</html>
