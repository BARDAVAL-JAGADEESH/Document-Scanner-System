<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document Scanner</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  <style>
    /* Set background image */
    body {
      background-image: url('https://tse1.mm.bing.net/th?id=OIP.PYxl-VxNoPdzmsi5vgR6wwHaE6&pid=Api&P=0&h=180.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      color: white;
    }

    header {
      background-color: rgb(42, 41, 41);
      text-align: center;
      padding: 20px;
      color: white;
    }

    header h1.fade-in {
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .slide-mid {
      background-color: rgba(25, 25, 26, 0.7);
      padding: 10px 20px;
      border-radius: 50px;
      box-shadow: 0 4px 4px rgba(137, 34, 34, 0.1);
      display: inline-block;
      margin: 0 auto;
      width: fit-content;
      text-align: center;
    }

    h3 {
      font-size: 1.5em;
      color: #a32525;
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      padding: 0 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #f11a94;
    }

    main {
      text-align: center;
      padding: 50px;
      font-size: 1.2em;
      max-width: 80%;
      margin: 0 auto;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    @media (max-width: 768px) {
      nav a {
        font-size: 1em;
      }

      main {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="fade-in">Document Scanner</h1>
    <nav>
      <a href="/">Home</a>
     
      <a href="/admin/dashboard">Admin</a>
      <a href="/scan">Upload Document</a>
      <a href="/user/request_credit">Credit Request</a>
      <a href="/user/profile">Analytics</a>
      

      <a href="/scan">Upload Document</a>
      {% if session.get('role') %}
        <a href="/auth/logout">Logout</a>
      {% endif %}
    </nav>
  </header>

  <main>
    <section class="intro">
      <nav class="slide-mid">
        <h3><a href="/scan">Upload Document</a></h3>
        
      </nav>
      <p>Scan and match your documents quickly with our advanced document scanner.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Bardaval Jagadeesh</p>
  </footer>
</body>
</html>
