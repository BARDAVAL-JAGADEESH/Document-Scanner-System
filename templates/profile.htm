<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Smart Analytics Dashboard</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #060505;
        }

        h2 {
            font-size: 24px;
            margin-top: 30px;
            color: #555;
        }

        .credits-box {
            display: inline-block;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #adafb1;
            border: 2px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }

        .credits-box p {
            font-size: 18px;
            margin: 0;
            color: #333;
        }

        
        .box-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

    
        .box {
            width: 45%;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #adafb1;
            border-radius: 8px;
            text-align: center;
        }

        .box h3 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }

        .box1-box {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #e7e0e0;
            background-color: black;
            border-radius: 8px;
            text-align: center;
        }

        .box1-box a {
            font-size: 18px;
            text-decoration: none;
            color: #cb165e;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
        }

        li {
            margin-bottom: 10px;
        }

        li a {
            font-size: 16px;
            text-decoration: none;
            color: #007BFF;
        }

        li a:hover {
            text-decoration: underline;
        }

        .logout-box {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 30px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #adafb1;
            text-align: center;
        }

        .logout-box a {
            font-size: 18px;
            text-decoration: none;
            color: #070707;
        }

        .logout-box a:hover {
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
     
        <h1>Smart Analytics Dashboard - {{ user['name'] }}</h1>

    
        <div class="credits-box">
            <p>Credits: {{ user['credits'] }}</p>
        </div>

        <div class="box-container">
            <div class="box">
                <h3>Upload Document</h3>
                <div class="box1-box">
                    <a href="/scan">Upload Document</a>
                </div>
            </div>

            <div class="box">
                <h3>Credit Request</h3>
                <div class="box1-box">
                    <a href="/user/request_credit">Credit Request</a>
                </div>
            </div>
        </div>

        <h2>Uploaded Documents</h2>
        <ul>
            {% for doc in documents %}
                <li>
                    <a href="/matches/{{ doc['id'] }}">{{ doc['filename'] }}</a>
                </li>
            {% else %}
                <li>No documents uploaded yet.</li>
            {% endfor %}
        </ul>

   
        <div class="logout-box">
            <a href="/auth/logout">Logout</a>
        </div>
    </div>
</body>
</html>
