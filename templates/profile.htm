<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        /* Style for the main container */
        .container {
            padding: 20px;
            text-align: center; /* Centering the content */
        }

        /* Style for the title (Smart Analytics Dashboard) */
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Style for the Credits box */
        .credits-box {
            display: inline-block;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #adafb1;
            border: 2px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }

        .credits-box p {
            font-size: 18px;
            margin: 0;
        }

        /* Style for the "Upload Document" and "Credit Request" boxes */
        .box {
            display: inline-block;
            width: 45%;
            padding: 20px;
            margin: 10px;
            border: 1px solid #ccc;
            background-color: #adafb1;
            border-radius: 8px;
            text-align: center;
        }

        .box a {
            display: block;
            font-size: 18px;
            text-decoration: none;
            color: #007BFF;
            margin-top: 10px;
        }

        /* Style for the uploaded documents list */
        ul {
            list-style-type: none;
            padding-left: 0;
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
        }

        li {
            margin-bottom: 5px;
        }
        .logout-box {
            display: inline-block;
            padding: 20px;
            margin-top: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #adafb1;
            text-align: center;
        }

        .logout-box a {
            font-size: 18px;
            text-decoration: none;
            color: #070707;
        }

        /* Style for the logout box */
        .box1-box {
            display: inline-block;
            padding: 20px;
            margin-top: 20px;
            border: 2px solid #e7e0e0;
            background-color: black;
            border-radius: 8px;
            text-align: center;
        }

        .box1-box a {
            font-size: 18px;
            text-decoration: none;
            color: #cb165e;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Title: Smart Analytics Dashboard -->
        <h1>Smart Analytics Dashboard - {{ user['username'] }}</h1>

        <!-- Credits Box -->
        <div class="credits-box">
            <p>Credits: {{ user['credits'] }}</p>
        </div>

        <!-- Container for Upload Document and Credit Request -->
        <div class="box-container">
            <div class="box">
                <h3>Upload Document</h3>
                <div class="box1-box">
                <a href="/scan">Upload Document</a>
                </div>
            </div>

            <div class="box">
                <h3>Credit Request</h3>
                <div class="box1-box">
                <a href="/user/request_credit">Credit Request</a>
            </div>
            </div>
        </div>

        <h2>You can see all the Uploaded Documents below.....</h2>
        <ul>
            {% for doc in documents %}
                <li><a href="/matches/{{ doc['id'] }}">{{ doc['filename'] }}</a></li>
            {% endfor %}
        </ul>

        <!-- Logout link inside a box -->
        <div class="logout-box">
            <a href="/auth/logout">Logout</a>
        </div>
    </div>
</body>
</html>
