<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Additional Credits</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #333;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      color: #2ecc71;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #555;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 1.1em;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="number"]:focus {
      border-color: #3498db;
      outline: none;
    }

    button {
      background-color: #2ecc71;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #27ae60;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Request Additional Credits</h1>
    <form method="POST">
      <label for="requested_credits">Number of Credits:</label>
      <input type="number" id="requested_credits" name="requested_credits" min="1" required>
      <button type="submit">Submit Request</button>
    </form>
    <a href="/user/profile">Back to Profile</a>
  </div>

</body>
</html>
